<!doctype html>
<html lang="en">

<head>
	<title>Entre em Contato</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.2.0-beta1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

	<nav th:replace="fragments/header::html_header(pageActive='login')"></nav>

	<div class="row mt-5">
	
	<div class="col-lg-6 col-11 mx-auto">
	<form th:object="${usuario}" action="/pages/cadastro" method="post">
		<label for="nome" class="form-label">Nome Completo*</label>
		<input th:field="${usuario.nome}" required id="nome" class="w-100 form-control mb-2" type="text" name="nome" />
		<label for="cpf" class="form-label">CPF*</label>
		<input th:field="${usuario.cpf}" required id="cpf" class="w-100 form-control mb-2" type="text" name="cpf" />
		<label for="email" class="form-label">E-mail*</label>
		<input th:field="${usuario.email}" required id="email" class="w-100 form-control mb-2" type="email"
			name="email" />
		<label for="senha" class="form-label">Senha*</label>
		<input th:field="${usuario.password}" id="senha" class="w-100 form-control mb-2" type="password" name="senha" />
		<label for="repitaSenha" class="form-label">Repita a Senha*</label>
		<input id="repitaSenha" class="w-100 form-control" type="password" name="repitaSenha" />
		<div class="text-center">
			<input class="w-50 btn btn-warning my-3" type="submit" value="Registrar-se" />
		</div>
		         
	</form>
	</div>
	</div>





</body>

</html>
