
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<h3>Cadastro Cidade</h3>
		<form th:object="${cidade}" action="/admin/cidade/inserir" method="post" class="form-control">
			<fieldset>
				<legend>Dados da Cidade</legend>

				<p>
					<label for="nome">Nome:</label> <input th:field="${cidade.nome}" type="text" id="nome"
						name="nome" size="40" class="form-control" required>
				</p>

				<p>
					<label for="estado">Estado:</label> <input th:field="${cidade.estado}" type="text" maxlength="2"
						id="estado" name="estado" size="15" class="form-control" required>
				</p>
				
				<p>
					<label for="pais">País:</label> <input th:field="${cidade.pais}" type="text" id="pais"
						name="pais" size="40" class="form-control" required>
				</p>
				
				
				<p>
					<label for="continente">Continente:</label> <input th:field="${cidade.continente}" type="text" id="continente"
						name="continente" size="40" class="form-control" required>
				</p>

				<p>
					<input type="submit" value="Cadastrar"
						class="btn btn-primary">
				</p>
			</fieldset>
		</form>
		<table class="table">
			<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Estado</th>
				<th>País</th>
				<th>Continente</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody th:each="cidade : ${cidades}">
			
				<tr>
					<td th:text="${cidade.id}"></td>
					<td th:text="${cidade.nome}"></td>
					<td th:text="${cidade.estado}"></td>
					<td th:text="${cidade.pais}"></td>
					<td th:text="${cidade.continente}"></td>
					<td>
						<a th:href="@{'/admin/cidade/edit/'+${cidade.id}}" class="btn btn-success">Editar</a>
						<a th:href="@{'/admin/cidade/delete/'+${cidade.id}}" onclick="return confirm('Deseja Excluir?')" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			

			</tbody>
		</table>
	</div>
</body>
</html>
