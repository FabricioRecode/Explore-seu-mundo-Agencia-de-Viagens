<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Agenda</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>


</head>

<body>
	<div class="container">
		<h3>Cadastro Pacote</h3>
		<form th:object="${pacote}" action="/admin/pacote/inserir" method="post" class="form-control">
			<fieldset>
				<legend>Dados do Pacote</legend>

				<p>
					<label for="id_cidade">Id da Cidade:</label> <input type="number" id="id_cidade" name="id_cidade"
						size="40" class="form-control" required>
				</p>

				<p>
					<label for="diaria">Diária:</label> <input th:filed="${pacote.diaria}" type="number" id="diaria"
						name="diaria" size="15" class="form-control" required>
				</p>

				<p>
					<label for="preco">Preço:</label> <input th:filed="${pacote.preco}" type="text" id="preco"
						name="preco" size="40" class="form-control" required>
				</p>


				<p>
					<label for="cafe_manha">Café da Manha:</label><select id="cafe_manha" name="cafe_manha">
						<option value="false">false</option>
						<option value="true">true</option>
					</select>
				</p>



				<p>
					<input type="submit" value="Cadastrar" class="btn btn-primary">
				</p>
			</fieldset>
		</form>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Id da Cidade</th>
					<th>Diária</th>
					<th>Preço</th>
					<th>Café da Manha</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="pacote : ${pacotes}">
					<td th:text="${pacote.id}">}</td>
					<td th:text="${pacote.cidade.id}"></td>
					<td th:text="${pacote.diaria}"></td>
					<td th:text="${pacote.preco}">}</td>
					<td th:text="${pacote.cafe_manha}"></td>
					<td><a th:href="@{'/admin/pacote/edit/'+${pacote.id}}" class="btn btn-success">Editar</a>
						<a th:href="@{'/admin/pacote/delete/'+${pacote.id}}" onclick="return confirm('Deseja Excluir?')"
							class="btn btn-danger">Excluir</a>
					</td>
				</tr>


			</tbody>
		</table>
	</div>
</body>

</html>
